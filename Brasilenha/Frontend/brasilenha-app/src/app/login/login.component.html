<div class="fundo">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-5 mt-5 mb-sm-0 mx-auto">
        <div class="card">
          <h5 class="card-header mx-auto">Faça seu login para continuar</h5> 
  
          <div class="card-body">
            <form action="">
              <div class="col-4 mx-auto card-imagem">
                <img class="imagem" src="../../assets/logopgn.png" alt="logoBrasilenha">
              </div>
              <div class="col-12 mx-auto">

                <label for="nome" class="mt-3"><h5>Nome:</h5></label>
                <input
                  type="text"
                  name="nome"
                  id="nome"
                  class="form-control mx-auto mb-3 input-ico"
                  placeholder="Nome"
                  [(ngModel)]="username"
                />
  
                <label for="senha" class="mt-3"><h5>Senha:</h5></label>
                <input
                  type="password"
                  name="senha"
                  id="senha"
                  class="form-control mx-auto"
                  placeholder="Sua Senha:"
                  [(ngModel)]="senha"
                />
              </div>
  
              <div class="col-12 mx-auto">
                <button
                  type="button"
                  class="btn mx-auto mt-5 mb-5 btn-lg"
                  (click)="logar()"
                >Entrar</button>
                <a href="Totem" routerLinkActive="active">APARECE AI VIADO KKKKK</a>  
              </div>
            </form>
            <div class="goToCadastro col-12 mx-auto">
            <button type="button" class="button" (click)="registrar()">Não possui Login? Cadastre-se</button>
          </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
