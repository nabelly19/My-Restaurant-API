<app-navbar [Content1]='"Gráfico Financeiro"'></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-12 mt-5 mb-5 col-md-6">
      <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../assets/banner1.png" class="d-inline" alt="" />
        </div>
        <div class="carousel-item">
          <img src="../../assets/banner2.png" class="d-inline" alt="" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

    <div class="button-list col-12 col-md-6 d-flex flex-column justify-content-center mt-5 mb-5">
    <button type="button" class="btn btn-totem-access btn-secondary mt-5" id="btn-totem">
      <a href="HomeTotem" routerLinkActive="active"><span>Acessar Totem</span></a>
    </button>
    <button type="button" class="btn btn-totem-access btn-secondary mt-5" id="btn-pedidos">
      <a href="Pedidos" routerLinkActive="active"><span>Pedidos</span></a>
    </button>
    <button type="button" class="btn btn-totem-access btn-secondary mt-5" id="btn-cardapio">
      <a href="Cardapio" routerLinkActive="active"><span>Cardápio</span></a>
    </button>
    <a href="ClientApp" routerLinkActive="active"> paginado cliente sla</a>
  </div>
</div>
</div>
