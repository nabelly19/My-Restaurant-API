<div class="container">
    <div class="row">
      <div class="col-12 mt-5 mx-auto col-md-6">
        <div
        id="carouselExampleAutoplaying"
        class="carousel mx-auto slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/banner1.png" class="d-inline" alt="" />
          </div>
          <div class="carousel-item">
            <img src="../../assets/banner2.png" class="d-inline" alt="" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="linha">
      <p>CONFIRÁ JÁ AS NOVAS OPÇÕES DE NOSSO CARDÁPIO </p>
    </div>

      <form class="d-flex mt-5" role="search">
        <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </form>

    <div class="conteudo">
    <app-cards [id]="'elem1'" ></app-cards>
    <app-cards [id]="'elem2'" ></app-cards>
    <app-cards [id]="'elem3'" ></app-cards>

    <app-cards [id]="'elem4'" ></app-cards>
    <app-cards [id]="'elem5'"></app-cards>
    <app-cards [id]="'elem6'"></app-cards>

    <app-cards [id]="'elem7'"></app-cards>
    <app-cards [id]="'elem8'"></app-cards>
    <app-cards [id]="'elem9'"></app-cards>

    </div>
    
    
     
  </div>
  </div>
